<style>
  /* 1. 强制最外层导览栏为高级红 */
  .masthead {
    background-color: #a35656 !important;
    border: none !important;
  }

  /* 2. 彻底消除中间的“白条”：把所有层级的背景都设为透明 */
  .greedy-nav, 
  .masthead__inner-navigation, 
  .masthead__inner-navigation ul,
  .greedy-nav .visible-links,
  .greedy-nav ul {
    background-color: transparent !important;
    background: transparent !important;
    border: none !important;
    box-shadow: none !important;
  }

  /* 3. 设置导航栏文字为白色（确保在红底上能看见） */
  .masthead__menu-item a, 
  .site-title {
    font-family: "Source Serif 4", Georgia, serif !important;
    color: #ffffff !important; 
    font-weight: 500 !important;
    text-decoration: none !important;
    border-bottom: 2px solid transparent !important;
    padding-bottom: 4px !important;
    transition: all 0.3s ease !important;
    background: transparent !important; /* 防止文字自带背景 */
  }

  /* 4. 悬停效果：文字稍微变亮，出现白色下划线 */
  .masthead__menu-item a:hover {
    color: #ffffff !important;
    opacity: 0.8;
    border-bottom: 2px solid #ffffff !important;
  }

  /* 5. 激活页面（当前所在页面）的样式 */
  .masthead__menu-item--active a {
    color: #ffffff !important;
    border-bottom: 2px solid #ffffff !important;
  }

  /* 6. 移动端菜单按钮颜色（三横线） */
  .navicon, .navicon::before, .navicon::after {
    background-color: #ffffff !important;
  }
</style>
