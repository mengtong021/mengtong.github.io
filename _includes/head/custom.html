<style>
  /* 1. 导航栏背景：莫兰迪红 */
  .masthead, 
  .masthead__inner-navigation, 
  .greedy-nav, 
  .greedy-nav .visible-links, 
  .greedy-nav ul,
  .greedy-nav li {
    background-color: #a35656 !important;
    background: #a35656 !important;
    border: none !important;
    box-shadow: none !important;
  }

  /* 2. 导航栏文字样式 */
  .masthead__menu-item a, 
  .site-title,
  .site-title:visited,
  .greedy-nav a {
    color: #ffffff !important;
    -webkit-text-fill-color: #ffffff !important;
    font-family: "Source Serif 4", Georgia, serif !important;
    text-decoration: none !important;
    border-bottom: 1px solid transparent !important; 
    padding-bottom: 3px !important; 
    transition: all 0.3s ease !important;
  }

  .masthead__menu-item a:hover {
    color: #ffffff !important;
    opacity: 0.9 !important;
    border-bottom: 1px solid rgba(255, 255, 255, 0.7) !important;
  }
  .masthead__menu-item--active a {
    border-bottom: 1px solid #ffffff !important;
  }

  /* 3. 全局正文及列表页链接（Research/Publication）：莫兰迪红 */
  .page__content a, 
  .archive__item-title a,
  .list__item a,
  .archive a,
  .archive__item a {
    color: #a35656 !important;
    text-decoration: none !important; 
    border-bottom: 1px solid rgba(163, 86, 86, 0.3) !important;
    transition: all 0.2s ease-in-out;
  }

  .page__content a:hover, 
  .archive__item-title a:hover,
  .list__item a:hover,
  .archive a:hover,
  .archive__item a:hover {
    color: #823a3a !important; 
    border-bottom: 1px solid #823a3a !important; 
  }

  /* 4. 关键修正：恢复左侧边栏图标彩色，仅文字保持黑色 */
  /* 先让链接整体不要有下划线 */
  .sidebar .author__urls-wrapper a {
    border-bottom: none !important;
    text-decoration: none !important;
  }

  /* 仅让文字描述部分变黑，不干扰图标 */
  .sidebar .author__urls-wrapper a {
    color: #333333 !important;
  }

  /* 移除对图标 (i 标签) 的强制颜色锁定，让它读回原本的 academicicons 或 fontawesome 颜色 */
  .sidebar .author__urls-wrapper a i,
  .sidebar .author__urls-wrapper a span.label {
    /* 这里不写 color: !important，浏览器就会自动使用默认彩色 */
    -webkit-text-fill-color: initial !important; 
    display: inline-block;
    margin-right: 5px;
  }

  .sidebar .author__urls-wrapper a:hover {
    color: #a35656 !important; /* 悬停时文字变红 */
  }

  /* 5. 辅助修正 */
  .greedy-nav::before, .greedy-nav::after { display: none !important; }
  .greedy-nav .hidden-links { background-color: #a35656 !important; }
</style>
