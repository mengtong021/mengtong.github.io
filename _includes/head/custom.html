<style>
  /* 1. 统一背景颜色：红色 */
  .masthead, 
  .masthead__inner-navigation, 
  .greedy-nav, 
  .greedy-nav .visible-links, 
  .greedy-nav ul,
  .greedy-nav li {
    background-color: #a35656 !important;
    background: #a35656 !important;
    border: none !important;
    box-shadow: none !important;
  }

  /* 2. 基础文字样式：白色、衬线体、预留 1px 细线位 */
  .masthead__menu-item a, 
  .site-title,
  .site-title:visited,
  .greedy-nav a {
    color: #ffffff !important;
    -webkit-text-fill-color: #ffffff !important;
    font-family: "Source Serif 4", Georgia, serif !important;
    opacity: 1 !important;
    text-decoration: none !important;
    /* 核心修改：线条变细为 1px，padding 增加呼吸感 */
    border-bottom: 1px solid transparent !important; 
    padding-bottom: 3px !important; 
    transition: all 0.3s ease !important;
  }

  /* 3. 悬停效果：1px 细线，微微透明更精致 */
  .masthead__menu-item a:hover {
    color: #ffffff !important;
    opacity: 0.9 !important;
    border-bottom: 1px solid rgba(255, 255, 255, 0.7) !important;
  }

  /* 4. 激活页面（当前页）：1px 实线 */
  .masthead__menu-item--active a {
    color: #ffffff !important;
    border-bottom: 1px solid #ffffff !important;
  }

  /* 5. 辅助修正：清除冗余修饰 */
  .greedy-nav::before,
  .greedy-nav::after {
    display: none !important;
  }
  .greedy-nav .hidden-links {
    background-color: #a35656 !important;
  }
  .page__content a, 
  .sidebar a, 
  .archive__item-title a {
    color: #a35656 !important; /* 变成和你导航栏一样的莫兰迪红 */
    text-decoration: none !important; 
    border-bottom: 1px solid rgba(163, 86, 86, 0.3) !important; /* 1px 细线下划线 */
    transition: all 0.2s ease-in-out;
  }

  .page__content a:hover, 
  .sidebar a:hover {
    color: #823a3a !important; 
    border-bottom: 1px solid #823a3a !important; 
    background-color: rgba(163, 86, 86, 0.05) !important; 
  }

  .author__urls-wrapper a, 
  .footer__social-links a {
    border-bottom: none !important;
  }
  /* --- 粘贴结束 --- */
</style>
